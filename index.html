<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Vanilla weather app" content="">
    <!--Page Website-->
    <title>Vanilla Weather App</title>
    <!--Adding style file link-->
    <link rel="stylesheet" href="src/style.css">
    <!--installing boostrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Adding axios file-->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <!--Adding Container form input and temperature-->
    <div class="container">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
        <div class="col-8">
            <input type="search" placeholder="Type the city" autocomplete="off" id="city-input" class="form-control" />
          </div>
            <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary"/>
          </div>
          </div>
          </form>
          <div class="main-info">
      <span class="city" id="city"></span>
      <ul>
        <li>
           <span id="date"></span> 
          <span id="hour"></span>
        </li>
        <li id="description">
          Clear sky
        </li>
      </ul>
      </div>
  <!--Adding row for Temperature humidity and wind speed-->
      <div class="row">
        <div class="col-5 main-temp">
          <img src="" alt="" id="weather-icon" />
          <strong id="temperature"></strong>
          <span class="units">
            <small> °C </small>
            </span>
        </div>
        <div class="col-4 other-metrics">
          <ul>
            <li>
              Humidity: 
              <span id="humidity"></span> %
            </li>
            <li>
              Wind: <span id="wind"></span> km/h
            </li>
          </ul>
        </div>
      </div>
       <!--Add div for weather forecast icons and temperature-->
      <div class="weather-forecast" id="forecast">
  <div class="row">
    <div class="col-3">
      <div class="forecast-date"> Thu </div>
      <img src="http://openweathermap.org/img/wn/01d@2x.png" width="50px"></img>
    <div class="forecast-temperature">
      <span class="forecast-min-temp">20 - </span>
      <span class="forecast-max-temp">25°C</span>
    </div>
    </div>
    </div>
  </div>
      </div>
      </div>
      <!--Link to github repository-->
      <p class="footer">
        <a href="https://github.com/JusPys/vanilla-weather-app/pulls" target="_blank" alt="link to github repository">Open source code
          </a> by Hlobisile Lukhele
      </p>
      </div>
      <!--linking javascript file-->
      <script src="script.js"> </script>
    
</body>
</html>
